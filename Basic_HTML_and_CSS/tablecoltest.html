<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
	<h1>Tropical Fruits Table</h1>
	<table>
		<colgroup>
			<col span='2' style="background-color: olive;">
			<col style="background-color: magenta;">
		</colgroup>
		<thead>
		<tr>
			<th>Name</th>
			<th>Size</th>
			<th>Flavor</th>
			<th>Color (Outside/Inside)</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Passionfruit</td>
			<td>Small</td>
			<td>Powerful, sour/sweet</td>
			<td>Purple,Yellow / Yellow</td>
		</tr>
		<tr>
			<td>Soursop</td>
			<td>Medium/Large</td>
			<td>Sweet, honey-like</td>
			<td>Green / White</td>
		</tr>
		<tr>
			<td>Durian</td>
			<td>Large</td>
			<td>Challenging</td>
			<td>Light brown / Yellow</td>
		</tr>
		<tr>
			<td>Dragonfruit</td>
			<td>Medium</td>
			<td>Mild, delicate</td>
			<td>Red, Green / White, Red</td>
		</tr>
		</tbody>
	</table>
</body>

</html>
